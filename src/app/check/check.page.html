<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
   <img class="logo" src="../../assets/logo-w.png" alt="">

    <img slot="start" class="info" src="../../assets/info.png" alt="" (click)="data.presentAlert()">
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 >
    تتبع حالتك الصحية؟
  </h2>
  <p  >
    يجب أن تجيب على هذا السؤال لتزويدك بالمعلومات الصحيحة، بناء على حالتك.
  </p>
  <b>
    هل أنت مصاب بفيروس كوفيد 19؟
  </b>

  <ion-button routerLink="/web-content/{{data.config.infected}}" expand="block" shape="round">
    نعم
  </ion-button>

  <ion-button routerLink="/web-content/{{data.config.protect}}" expand="block" shape="round">
    لا
  </ion-button>

  <ion-button routerLink="/check2" expand="block" shape="round">
    لا اعرف
  </ion-button>
</ion-content>
